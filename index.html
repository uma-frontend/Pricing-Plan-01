<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Pricing Plan - 01</title>

   <!--Google fonts-->
   <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

   <!--Styles-->
   <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

   <div class="container">
      <div class="plan-card__wrapper">
         <div class="plan-card__item">
            <img src="img/device.svg" alt="divece icon" class="plan-card__icon" width="100px" height="100px">
            <h2 class="plan-card__title">Mobile</h2>
            <p class="plan-card__text">Get notifications about new <br> releases in our mobile app.</p>
            <div class="plan-card__price">
               <span class="number"><span class="dollar">$</span>10</span>
               <span class="month"> / month</span>
            </div>
         </div>

         <div class="plan-card__item">
            <img src="img/laptop.svg" alt="laptop icon" class="plan-card__icon" width="100px" height="100px">
            <h2 class="plan-card__title">Desktop</h2>
            <p class="plan-card__text">
               Enjoy new episodes on your laptop <br> in browser with our web service, <br> which supports all the platforms.
            </p>
            <div class="plan-card__price">
               <span class="number"><span class="dollar">$</span>15</span>
               <span class="month"> / month</span>
            </div>
         </div>

         <div class="plan-card__item">
            <img src="img/monitor.svg" alt="monitor icon" class="plan-card__icon" width="100px" height="100px">
            <h2 class="plan-card__title">Tv</h2>
            <p class="plan-card__text">
               Watch your favorite series at home <br> on large screen with our TV <br> application.
            </p>
            <div class="plan-card__price">
               <span class="number"><span class="dollar">$</span>20</span>
               <span class="month"> / month</span>
            </div>
         </div>
      </div>
   </div>


</body>

</html>
